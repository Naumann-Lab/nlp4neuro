name: jjmenv_nlp
channels:
  - pytorch          # official PyTorch builds
  - nvidia           # CUDA runtime that matches PyTorch
  - conda-forge
  - defaults
dependencies:
  # ── core ─────────────────────────────────────────────
  - python=3.9
  - numpy=1.26.4
  - matplotlib
  - pandas
  - scipy
  - tqdm
  # ── GPU + DL stack (Ampere / A6000 needs ≥ CUDA 11) ─
  - pytorch=2.5.*           # stable, matches bitsandbytes
  - pytorch-cuda=11.8       # bundles the CUDA 11.8 runtime
  - torchvision
  # ── NLP & quantisation ───────────────────────────────
  - transformers>=4.46
  - accelerate
  - bitsandbytes            # 8-bit / 4-bit quantisation
  - datasets
  - sentencepiece
  # ── misc ─────────────────────────────────────────────
  - scikit-learn
  - pip
  - pip:
      - einops              # handy tensor manipulations
